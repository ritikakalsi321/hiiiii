<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        header {
            background: #0b74de;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            text-align: center;
            padding: 40px;
            color: #333;
        }
    </style>
</head>

<body>

<header>
    Chatbot Support
</header>

<div class="container">
    <h2>Welcome!</h2>
    <p>Your chat assistant is available at the bottom-right corner.</p>
</div>



<script>
  window.watsonAssistantChatOptions = {
    integrationID: "eac28b37-015f-4dc4-8f76-e4b8b88928a7",
    region: "eu-de", 
    serviceInstanceID: "fa3a03c3-9b1c-4246-a782-d302278c066d", 
    onLoad: async (instance) => { await instance.render(); }
  };
  
  setTimeout(function(){
    const t = document.createElement('script');
    t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" 
            + (window.watsonAssistantChatOptions.clientVersion || 'latest') 
            + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>



</body>
</html>
